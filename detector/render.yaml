services:
  - type: web
    name: billboard-violation-detector
    env: docker
    plan: starter
    autoDeploy: true
    healthCheckPath: /health
    disks:
      - name: uploads
        mountPath: /app/uploads
        sizeGB: 1
      - name: yolo-config
        mountPath: /app/ultralytics_config
        sizeGB: 1
