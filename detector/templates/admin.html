<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal - Billboard Violation Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 1200px; margin-top: 30px; }
        .table-responsive { margin-top: 20px; }
        .status-badge { font-size: 0.8em; }
        .report-image { max-width: 200px; max-height: 150px; object-fit: cover; }
        .filters { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Admin Portal - Billboard Violation Reports</h1>
        
        <!-- Filters restored -->
        <div class="filters">
            <div class="row">
                <div class="col-md-4">
                    <label for="statusFilter" class="form-label">Status Filter:</label>
                    <select class="form-select" id="statusFilter">
                        <option value="">All Statuses</option>
                        <option value="Pending">Pending</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Reports Table -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>User ID</th>
                        <th>Image</th>
                        <th>Location</th>
                        <th>Date</th>
                        <th>Violations</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="reportsTableBody">
                    <!-- Reports will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Status Update Modal -->
        <div class="modal fade" id="statusModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Update Report Status</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <p>Report ID: <span id="modalReportId"></span></p>
                        <label for="newStatus" class="form-label">New Status:</label>
                        <select class="form-select" id="newStatus">
                            <option value="Pending">Pending</option>
                            <option value="Approved">Approved</option>
                            <option value="Rejected">Rejected</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" onclick="updateStatus()">Update Status</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Report Details Modal -->
    <div class="modal fade" id="reportDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Report Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="reportDetailsBody">
                    <!-- Content will be populated dynamically -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let currentReportId = null;
        let allReports = [];

        // Load reports on page load
        $(document).ready(function() {
            loadReports();
        });

        function loadReports() {
            $.ajax({
                url: '/api/admin-reports',
                type: 'GET',
                success: function(response) {
                    allReports = response;
                    displayReports(response);
                },
                error: function(xhr, status, error) {
                    console.error('Error loading reports:', error);
                    alert('Error loading reports. Please try again.');
                }
            });
        }

        function displayReports(reports) {
            const tbody = $('#reportsTableBody');
            tbody.empty();

            if (reports.length === 0) {
                tbody.append('<tr><td colspan="7" class="text-center">No reports found</td></tr>');
                return;
            }

            reports.forEach(report => {
                const row = `
                    <tr>
                        <td>${report.id}</td>
                        <td>${report.userId}</td>
                        <td>
                            ${report.input_file ? `<img src="/uploads/${report.input_file}" class="report-image" alt="Report Image">` : 'No Image'}
                        </td>
                        <td>${report.lat}, ${report.long}</td>
                        <td>${report.created_at ? new Date(report.created_at).toLocaleString() : ''}</td>
                        <td>
                            <ul class="list-unstyled mb-0">
                                ${Array.isArray(report.violations) ? report.violations.map(v => `<li>‚Ä¢ ${v}</li>`).join('') : 'No violations'}
                            </ul>
                        </td>
                        <td>
                            <span class="badge status-badge ${getStatusClass(report.status)}">${report.status}</span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <button class="btn btn-sm btn-outline-info" onclick="viewReportDetails(${report.id})">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                <button class="btn btn-sm btn-outline-primary" onclick="openStatusModal(${report.id})">
                                    <i class="fas fa-edit"></i> Status
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        }

        function getStatusClass(status) {
            switch(status) {
                case 'Pending': return 'bg-warning';
                case 'Approved': return 'bg-success';
                case 'Rejected': return 'bg-danger';
                default: return 'bg-secondary';
            }
        }

        function openStatusModal(reportId) {
            currentReportId = reportId;
            $('#modalReportId').text(reportId);
            $('#statusModal').modal('show');
        }

        function viewReportDetails(reportId) {
            const report = allReports.find(r => r.id === reportId);
            if (!report) return;
            
            let html = '<div class="row">';
            
            // Image section
            html += '<div class="col-md-6">';
            if (report.input_file) {
                html += '<h6><strong>üì∏ Original Image:</strong></h6>';
                html += `<img src="/uploads/${report.input_file}" class="img-fluid rounded mb-3" alt="Report Image">`;
            }
            if (report.annotated_path) {
                html += '<h6><strong>üñºÔ∏è Annotated Image:</strong></h6>';
                html += `<img src="${report.annotated_path}" class="img-fluid rounded" alt="Annotated Image">`;
            }
            html += '</div>';
            
            // Details section
            html += '<div class="col-md-6">';
            html += '<h6><strong>üìç Location:</strong></h6>';
            html += `<p>Latitude: ${report.lat}<br>Longitude: ${report.long}</p>`;
            
            html += '<h6><strong>üö® Violations:</strong></h6>';
            if (report.violations && report.violations.length > 0) {
                html += '<ul class="list-group mb-3">';
                report.violations.forEach(violation => {
                    html += `<li class="list-group-item list-group-item-danger"><i class="fas fa-exclamation-triangle"></i> ${violation}</li>`;
                });
                html += '</ul>';
            } else {
                html += '<p class="text-success"><i class="fas fa-check-circle"></i> No violations detected</p>';
            }
            
            html += '<h6><strong>üìä Status:</strong></h6>';
            html += `<span class="badge ${getStatusClass(report.status)}">${report.status}</span>`;
            
            html += '</div>';
            html += '</div>';
            
            $('#reportDetailsBody').html(html);
            $('#reportDetailsModal').modal('show');
        }

        function updateStatus() {
            const newStatus = $('#newStatus').val();
            
            $.ajax({
                url: `/api/admin-reports/${currentReportId}`,
                type: 'PATCH',
                contentType: 'application/json',
                data: JSON.stringify({ status: newStatus }),
                success: function(response) {
                    $('#statusModal').modal('hide');
                    alert('Status updated successfully!');
                    loadReports(); // Reload the reports
                },
                error: function(xhr, status, error) {
                    console.error('Error updating status:', error);
                    alert('Error updating status. Please try again.');
                }
            });
        }

        function applyFilters() {
            const statusFilter = $('#statusFilter').val();
            const dateFilter = null; // no date filter

            let filteredReports = allReports.filter(report => {
                let matches = true;

                if (statusFilter && report.status !== statusFilter) {
                    matches = false;
                }

                // date filter removed

                return matches;
            });

            displayReports(filteredReports);
        }

        // Auto-apply on change
        $(document).ready(function() {
            $('#statusFilter').on('change', applyFilters);
        });

        // Auto-refresh reports every 30 seconds
        setInterval(loadReports, 30000);
    </script>
</body>
</html>
